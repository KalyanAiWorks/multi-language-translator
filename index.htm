<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarvam AI Translator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .api-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }

        .language-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .output-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            min-height: 120px;
        }

        .output-text {
            color: #333;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-weight: 600;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 14px;
        }

        .success {
            background: #efe;
            color: #363;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 14px;
        }

        .info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #1976d2;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .language-row {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sarvam AI Multilingual Translator</h1>
        <p class="subtitle">Translate between English and 22 Indian languages</p>

        <div class="info">
            Get your API key from <a href="https://dashboard.sarvam.ai/" target="_blank">Sarvam AI Dashboard</a>. Your key is stored locally and never sent anywhere except Sarvam AI.
        </div>

        <div class="api-section">
            <div class="input-group">
                <label for="apiKey">API Key</label>
                <input type="password" id="apiKey" placeholder="Enter your Sarvam AI API key">
            </div>
        </div>

        <div class="language-row">
            <div class="input-group">
                <label for="sourceLanguage">Source Language</label>
                <select id="sourceLanguage">
                    <option value="auto">Auto Detect</option>
                    <option value="en-IN">English</option>
                    <option value="hi-IN">Hindi (हिन्दी)</option>
                    <option value="bn-IN">Bengali (বাংলা)</option>
                    <option value="kn-IN">Kannada (ಕನ್ನಡ)</option>
                    <option value="ml-IN">Malayalam (മലയാളം)</option>
                    <option value="mr-IN">Marathi (मराठी)</option>
                    <option value="or-IN">Odia (ଓଡ଼ିଆ)</option>
                    <option value="pa-IN">Punjabi (ਪੰਜਾਬੀ)</option>
                    <option value="ta-IN">Tamil (தமிழ்)</option>
                    <option value="te-IN">Telugu (తెలుగు)</option>
                    <option value="gu-IN">Gujarati (ગુજરાતી)</option>
                    <option value="as-IN">Assamese (অসমীয়া)</option>
                    <option value="mai-IN">Maithili (मैथिली)</option>
                    <option value="bh-IN">Bhojpuri (भोजपुरी)</option>
                    <option value="sd-IN">Sindhi (سنڌي)</option>
                    <option value="ur-IN">Urdu (اردو)</option>
                    <option value="sa-IN">Sanskrit (संस्कृतम्)</option>
                    <option value="ne-IN">Nepali (नेपाली)</option>
                    <option value="ks-IN">Kashmiri (کٲشُر)</option>
                    <option value="kok-IN">Konkani (कोंकणी)</option>
                    <option value="mni-IN">Manipuri (মৈতৈলোন্)</option>
                    <option value="doi-IN">Dogri (डोगरी)</option>
                    <option value="sat-IN">Santali (ᱥᱟᱱᱛᱟᱲᱤ)</option>
                </select>
            </div>

            <div class="input-group">
                <label for="targetLanguage">Target Language</label>
                <select id="targetLanguage">
                    <option value="en-IN">English</option>
                    <option value="hi-IN">Hindi (हिन्दी)</option>
                    <option value="bn-IN">Bengali (বাংলা)</option>
                    <option value="kn-IN">Kannada (ಕನ್ನಡ)</option>
                    <option value="ml-IN">Malayalam (മലയാളം)</option>
                    <option value="mr-IN">Marathi (मराठी)</option>
                    <option value="or-IN">Odia (ଓଡ଼ିଆ)</option>
                    <option value="pa-IN">Punjabi (ਪੰਜਾਬੀ)</option>
                    <option value="ta-IN">Tamil (தமிழ்)</option>
                    <option value="te-IN">Telugu (తెలుగు)</option>
                    <option value="gu-IN">Gujarati (ગુજરાતી)</option>
                    <option value="as-IN">Assamese (অসমীয়া)</option>
                    <option value="mai-IN">Maithili (मैथिली)</option>
                    <option value="bh-IN">Bhojpuri (भोजपुरी)</option>
                    <option value="sd-IN">Sindhi (سنڌي)</option>
                    <option value="ur-IN">Urdu (اردو)</option>
                    <option value="sa-IN">Sanskrit (संस्कृतम्)</option>
                    <option value="ne-IN">Nepali (नेपाली)</option>
                    <option value="ks-IN">Kashmiri (کٲشُر)</option>
                    <option value="kok-IN">Konkani (कोंकणी)</option>
                    <option value="mni-IN">Manipuri (মৈতৈলোন্)</option>
                    <option value="doi-IN">Dogri (डोगरी)</option>
                    <option value="sat-IN">Santali (ᱥᱟᱱᱛᱟᱲᱤ)</option>
                </select>
            </div>
        </div>

        <div class="input-group">
            <label for="inputText">Text to Translate</label>
            <textarea id="inputText" placeholder="Enter text here (max 2000 characters)"></textarea>
        </div>

        <button class="btn" id="translateBtn" onclick="translateText()">Translate</button>

        <div class="output-section" id="outputSection" style="display: none;">
            <label>Translation</label>
            <div class="output-text" id="outputText"></div>
        </div>

        <div id="messageBox"></div>
    </div>

    <script>
        let apiKey = '';

        document.getElementById('apiKey').addEventListener('input', function(e) {
            apiKey = e.target.value.trim();
        });

        async function translateText() {
            const inputText = document.getElementById('inputText').value.trim();
            const sourceLanguage = document.getElementById('sourceLanguage').value;
            const targetLanguage = document.getElementById('targetLanguage').value;
            const outputSection = document.getElementById('outputSection');
            const outputText = document.getElementById('outputText');
            const messageBox = document.getElementById('messageBox');
            const translateBtn = document.getElementById('translateBtn');

            messageBox.innerHTML = '';
            outputSection.style.display = 'none';

            if (!apiKey) {
                messageBox.innerHTML = '<div class="error">Please enter your API key</div>';
                return;
            }

            if (!inputText) {
                messageBox.innerHTML = '<div class="error">Please enter text to translate</div>';
                return;
            }

            if (inputText.length > 2000) {
                messageBox.innerHTML = '<div class="error">Text exceeds 2000 character limit</div>';
                return;
            }

            translateBtn.disabled = true;
            outputSection.style.display = 'block';
            outputText.innerHTML = '<div class="loading">Translating...</div>';

            try {
                const response = await fetch('https://api.sarvam.ai/translate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'API-Subscription-Key': apiKey
                    },
                    body: JSON.stringify({
                        input: inputText,
                        source_language_code: sourceLanguage,
                        target_language_code: targetLanguage,
                        speaker_gender: "Male",
                        mode: "formal",
                        model: "mayura:v1",
                        enable_preprocessing: false
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Translation failed');
                }

                if (data.translated_text) {
                    outputText.textContent = data.translated_text;
                    messageBox.innerHTML = '<div class="success">Translation complete</div>';
                } else {
                    throw new Error('No translation returned');
                }

            } catch (error) {
                outputSection.style.display = 'none';
                messageBox.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            } finally {
                translateBtn.disabled = false;
            }
        }

        document.getElementById('inputText').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                translateText();
            }
        });
    </script>
</body>
</html>
